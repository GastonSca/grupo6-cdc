<!DOCTYPE html>
<html lang="en">
 
      
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/perfil/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/principal/css/style.css' %}">
    <!--link rel="stylesheet" href="./css/admin-header.css"-->

    <title>Nuevo Complejo</title>
</head>

<body class="background-style">
    <!-- HEADER -->
  <header class="headerXS">
    
      <div class="conteXS">
        <p>Crear nuevo complejo</p>
      </div>
    
  </header>
<form method="POST" class="conteXS">
  {% csrf_token %}
  <div class="form-group">
    <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
    {{ form.nombre }}
    {% if form.nombre.errors %}
      <ul class="errorlistx">
        {% for error in form.nombre.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
      
    
  </div>
    <button type="submit" class="XSbutton">Guardar</button>
    <button type="reset" class="XSbutton">Reiniciar</button>
    <button type="reset" class="XSbutton" onclick="window.location='../principal/'">Volver</button>
  
  
</form>
